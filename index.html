<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Pass Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --dark: #2d3436;
            --darker: #1e272e;
            --light: #f5f6fa;
            --gray: #636e72;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: var(--darker);
            color: var(--light);
            max-width: 900px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease;
        }
        
        p {
            color: var(--gray);
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }
        
        .scanner-container {
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            border: 3px dashed var(--gray);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            background: black;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: scaleIn 0.6s ease;
            transition: all 0.3s;
        }
        
        .scanner-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s;
        }
        
        #scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #scan-box {
            width: 70%;
            height: 70%;
            border: 4px solid rgba(108, 92, 231, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.7);
            animation: pulse 2s infinite;
        }
        
        #result {
            font-weight: bold;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            max-width: 500px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .valid {
            background: var(--success);
            color: white;
            border: 2px solid rgba(0, 184, 148, 0.3);
        }
        
        .invalid {
            background: var(--danger);
            color: white;
            border: 2px solid rgba(214, 48, 49, 0.3);
        }
        
        .scanning {
            background: var(--warning);
            color: var(--dark);
            border: 2px solid rgba(253, 203, 110, 0.3);
        }
        
        .controls {
            margin: 25px 0;
            animation: fadeIn 1.2s ease;
        }
        
        button {
            padding: 12px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(108, 92, 231, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 92, 231, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }
        
        #stop-btn {
            background: var(--danger);
            box-shadow: 0 4px 8px rgba(214, 48, 49, 0.3);
        }
        
        #stop-btn:hover {
            background: #c0392b;
            box-shadow: 0 6px 12px rgba(214, 48, 49, 0.4);
        }
        
        #used-codes, #valid-codes-list {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--dark);
            padding: 15px;
            background: rgba(30, 39, 46, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s ease;
        }
        
        .code-item {
            padding: 10px 12px;
            border-bottom: 1px solid rgba(99, 110, 114, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-radius: 6px;
            margin: 5px 0;
        }
        
        .code-item:hover {
            background: rgba(108, 92, 231, 0.1);
            transform: translateX(5px);
        }
        
        .code-item:last-child {
            border-bottom: none;
        }
        
        .valid-code {
            color: var(--success);
            border-left: 4px solid var(--success);
        }
        
        .invalid-code {
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }
        
        .timestamp {
            color: var(--gray);
            font-size: 0.8em;
        }
        
        .scanned-codes-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 1s ease;
        }
        
        .scanned-codes-section {
            flex: 1;
            min-width: 0;
        }
        
        .scanned-codes-section h3 {
            color: var(--light);
            margin-bottom: 15px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        .scanned-codes-section h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }
        
        #valid-count {
            color: var(--primary);
            font-weight: 700;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(45, 52, 54, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0% { border-color: rgba(108, 92, 231, 0.5); }
            50% { border-color: rgba(108, 92, 231, 0.9); }
            100% { border-color: rgba(108, 92, 231, 0.5); }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @media (max-width: 768px) {
            .scanner-container {
                width: 90%;
            }
            
            button {
                padding: 10px 20px;
                margin: 5px;
                width: 100%;
                max-width: 200px;
            }
            
            .scanned-codes-container {
                flex-direction: column;
            }
            
            .controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>üéüÔ∏è Exclusive Party Pass Scanner</h1>
    <p>Scan guest QR codes to verify entry</p>
    
    <div class="scanner-container">
        <video id="video" playsinline></video>
        <div id="scan-overlay">
            <div id="scan-box"></div>
        </div>
    </div>
    
    <div id="result">Ready to scan</div>
    
    <div class="controls">
        <button id="start-btn">Start Scanner</button>
        <button id="stop-btn" disabled>Stop Scanner</button>
    </div>
    
    <div class="scanned-codes-container">
        <div class="scanned-codes-section">
            <h3>Scanned Codes</h3>
            <div id="used-codes"></div>
        </div>
        <div class="scanned-codes-section">
            <h3>Valid Codes Scanned (<span id="valid-count">0</span>/60)</h3>
            <div id="valid-codes-list"></div>
        </div>
    </div>
    
    <script>
        // Your 60 unique party pass codes
        const validCodes = [
            "X9#P2$L8!Q", "5T@M7K3*Y4", "R6!N1#V9W2", "8Z$D5%F7G6", "3H@J9K!L4#",
            "Q2*W7E5R8T", "9Y!U4I6O0@", "7P#A2S3D1F", "4G$H8J9K0L", "2Z!X5C6V7B",
            "1N@M3Q4W5E", "6R%T7Y8U9I", "0O!P2A3S4D", "5F#G6H7J8K", "9L$Z1X2C3V",
            "4B%N5M6Q7W", "8E!R3T4Y5U", "7I@O9P0A1S", "2D#F5G6H7J", "3K$L8Z9X1C",
            "6V%B4N5M6Q", "1W@E7R8T9Y", "0U!I2O3P4A", "5S#D6F7G8H", "9J$K0L1Z2X",
            "4C%V3B4N5M", "8Q@W6E7R8T", "7Y!U1I2O3P", "2A#S4D5F6G", "3H$J7K8L9Z",
            "6X%C2V3B4N", "1M@Q5W6E7R", "0T!Y8U9I1O", "5P#A3S4D5F", "9G$H6J7K8L",
            "4Z%X0C1V2B", "8N@M4Q5W6E", "7R!T2Y3U4I", "2O#P6A7S8D", "3F$G9H0J1K",
            "6L%Z5X6C7V", "1B@N8M9Q0W", "0E#R4T5Y6U", "5I!O2P3A4S", "9D$F7G8H9J",
            "4K%L3Z4X5C", "8V@B1N2M3Q", "7W!E5R6T7Y", "2U#I9O0P1A", "3S$D8F9G0H",
            "6J%K4L5Z6X", "1C@V7B8N9M", "0Q#W3E4R5T", "5Y!U6I7O8P", "9A$S2D3F4G",
            "4H%J5K6L7Z", "8X!C9V0B1N", "7M@Q2W3E4R", "2T#Y7U8I9O", "3P$A5S6D7F"
        ];

        // App state
        let usedCodes = [];
        let scanning = false;
        let stream = null;
        
        // DOM elements
        const video = document.getElementById("video");
        const resultDiv = document.getElementById("result");
        const usedCodesDiv = document.getElementById("used-codes");
        const validCodesList = document.getElementById("valid-codes-list");
        const validCountSpan = document.getElementById("valid-count");
        const startBtn = document.getElementById("start-btn");
        const stopBtn = document.getElementById("stop-btn");

        // Initialize result display
        resultDiv.classList.add("scanning", "show");
        
        // Start scanner
        startBtn.addEventListener("click", startScanner);
        
        // Stop scanner
        stopBtn.addEventListener("click", stopScanner);

        function startScanner() {
            scanning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            updateResult("Scanning...", "scanning");
            
            // Add animation to scanner container
            document.querySelector('.scanner-container').style.animation = "bounce 2s infinite";

            // Request camera access
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            })
            .then((s) => {
                stream = s;
                video.srcObject = stream;
                video.play();
                scanFrame();
            })
            .catch(err => {
                console.error("Camera error:", err);
                updateResult("Error: Could not access camera", "invalid");
                scanning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                document.querySelector('.scanner-container').style.animation = "none";
            });
        }

        function stopScanner() {
            scanning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateResult("Scanner stopped", "");
            document.querySelector('.scanner-container').style.animation = "none";

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        function scanFrame() {
            if (!scanning) return;

            // Create canvas to analyze video frame
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            try {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    const scannedCode = code.data.trim();
                    const now = new Date();
                    const timestamp = now.toLocaleTimeString();
                    
                    if (validCodes.includes(scannedCode)) {
                        if (usedCodes.some(entry => entry.code === scannedCode)) {
                            updateResult("‚ùå Already used!", "invalid");
                            logScan(scannedCode, timestamp, false);
                        } else {
                            usedCodes.push({ code: scannedCode, timestamp });
                            updateResult("‚úÖ Valid pass!", "valid");
                            logScan(scannedCode, timestamp, true);
                            updateValidCodesList();
                            
                            // Add celebration effect for valid codes
                            celebrate();
                        }
                    } else {
                        updateResult("‚ùå Invalid code!", "invalid");
                        logScan(scannedCode, timestamp, false);
                    }
                    
                    // Brief pause before resuming scanning
                    setTimeout(scanFrame, 1000);
                    return;
                }
            } catch (e) {
                console.error("Scan error:", e);
            }
            
            requestAnimationFrame(scanFrame);
        }

        function updateResult(message, className) {
            resultDiv.textContent = message;
            resultDiv.className = className + " show";
        }

        function logScan(code, timestamp, isValid) {
            const scanEntry = document.createElement("div");
            scanEntry.className = `code-item ${isValid ? 'valid-code' : 'invalid-code'}`;
            scanEntry.innerHTML = `
                <span>${code}</span>
                <span class="timestamp">${timestamp}</span>
            `;
            usedCodesDiv.insertBefore(scanEntry, usedCodesDiv.firstChild);
            
            // Add animation to new entry
            scanEntry.style.animation = "fadeInUp 0.5s ease";
        }

        function updateValidCodesList() {
            const validScannedCodes = usedCodes.filter(entry => validCodes.includes(entry.code));
            validCountSpan.textContent = validScannedCodes.length;
            
            validCodesList.innerHTML = '';
            
            validScannedCodes.forEach(entry => {
                const codeItem = document.createElement("div");
                codeItem.className = "code-item valid-code";
                codeItem.innerHTML = `
                    <span>${entry.code}</span>
                    <span class="timestamp">${entry.timestamp}</span>
                `;
                codeItem.style.animation = "fadeInUp 0.5s ease";
                validCodesList.appendChild(codeItem);
            });
        }

        function celebrate() {
            // Create confetti effect
            const confettiCount = 30;
            const scannerContainer = document.querySelector('.scanner-container');
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = ['üéâ', 'üéä', '‚ú®', 'üåü', 'üí´'][Math.floor(Math.random() * 5)];
                confetti.style.position = 'absolute';
                confetti.style.fontSize = `${Math.random() * 20 + 10}px`;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.opacity = '0';
                confetti.style.transform = 'translateY(-20px)';
                confetti.style.animation = `fadeInUp 1s ease ${i * 0.05}s forwards, float ${Math.random() * 3 + 2}s ease-in ${i * 0.05}s forwards`;
                
                scannerContainer.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
            
            // Add CSS for confetti animation
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes float {
                    0% { transform: translateY(-20px) rotate(0deg); }
                    100% { transform: translateY(-100px) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }

        // Initialize with first 3 example entries
        usedCodesDiv.innerHTML = `
            <div class="code-item valid-code" style="animation: fadeInUp 0.5s ease">
                <span>X9#P2$L8!Q</span>
                <span class="timestamp">Example</span>
            </div>
            <div class="code-item valid-code" style="animation: fadeInUp 0.5s ease">
                <span>5T@M7K3*Y4</span>
                <span class="timestamp">Example</span>
            </div>
            <div class="code-item invalid-code" style="animation: fadeInUp 0.5s ease">
                <span>INVALID123</span>
                <span class="timestamp">Example</span>
            </div>
        `;
        
        // Add the example codes to the usedCodes array
        usedCodes.push(
            { code: "X9#P2$L8!Q", timestamp: "Example" },
            { code: "5T@M7K3*Y4", timestamp: "Example" }
        );
        updateValidCodesList();
    </script>
</body>
</html>
